<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chat App</title>
</head>
<body>
      
    <form class="form-username">
        <h1>Join Chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="username">
        <button id="join-btn">Join Chat</button>
    </form>

    <div class="chatroom-container">
        <div class="chatroom-header">Chatroom</div>
        <div class="messages" id="message-container">
            <div class="message recieved">hey</div>
            <div class="message sent">hello</div>
        </div>
        <div>
            <input type="text" placeholder="enter message" id="message-input">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
